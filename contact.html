<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Martin - Contact</title>
    <link rel="stylesheet" href="./improved-styles.css">
</head>

<body>
    <header>  
        <img src="img/Rounded2.png" alt="Sandra Martin logo" class="logo">
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Let's Get In Touch!</h1>

            <div class="contact-container">
                <form 
                    action="https://formspree.io/f/xyzgwbow"
                    method="POST"
                    class="contact-form"
                >
                    <div class="form-group">
                        <label for="your-name">Your Name</label> 
                        <input 
                            type="text" 
                            id="your-name" 
                            name="name" 
                            required 
                            placeholder="Enter your name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea 
                            name="message" 
                            id="message" 
                            rows="10" 
                            required 
                            placeholder="Write your message here"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <input 
                            type="submit" 
                            value="Send Message" 
                            class="btn-primary"
                        >
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/_sanjo_/" title="Follow me on Instagram" class="social-link">
                <img class="socials-icon" src="./img/instagram.svg" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/sandradimartin/" title="Connect on LinkedIn" class="social-link">
                <img class="socials-icon" src="./img/LI-In-Bug.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/SandraMCodes/" title="View my projects on GitHub" class="social-link">
                <img class="socials-icon" src="./img/GitHub-Mark-ea2971cee799.png" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
